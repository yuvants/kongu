<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color DOM Example</title>
</head>
<body>
    <h2>Change the color of the box:</h2>
    <input type="color" id="colorPicker">
    <button onclick="changeColor()">Change Color</button>
    <button onclick="resetColor()">Reset Color</button>
    <div id="colorBox" style="width:200px; height:200px; background-color:lightgray; margin-top:20px;"></div>
    <p>Current color: <span id="currentColor">lightgray</span></p>
    <script>
        function changeColor() {
            const color = document.getElementById('colorPicker').value;
            document.getElementById('colorBox').style.backgroundColor = color;
            document.getElementById('currentColor').textContent = color;
        }
        function resetColor() {
            document.getElementById('colorBox').style.backgroundColor = 'lightgray';
            document.getElementById('colorPicker').value = '#d3d3d3';
            document.getElementById('currentColor').textContent = 'lightgray';
        }
    </script>
</body>
</html>
