<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Entry</title>
    <style>
        body {
            background: #f5f7fa;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .password-container {
            background: #fff;
            padding: 32px 28px;
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(44,83,100,0.10);
            max-width: 350px;
            width: 100%;
        }
        h2 {
            color: #2c5364;
            margin-bottom: 18px;
            font-family: 'Montserrat', Arial, sans-serif;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #b0bec5;
            border-radius: 5px;
            margin-bottom: 16px;
            font-size: 1rem;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #2c5364;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #0f2027;
        }
    </style>
</head>
<body>
    <div class="password-container">
        <h2>Enter Password</h2>
        <p style="color:#555; font-size:0.98rem; margin-bottom:18px;">
            Please enter your password to access the secure section of the site. Your credentials will be kept confidential.
        </p>
        <form>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
