<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home - Real Estate DBMS</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; }
        nav {
            background: #22313a;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 8px rgba(44,83,100,0.07);
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 32px;
            margin: 0;
            padding: 0;
        }
        nav li { margin: 0; }
        nav a {
            display: block;
            padding: 16px 0;
            color: #fff;
            font-family: 'Montserrat', Arial, sans-serif;
            font-size: 1.08rem;
            text-decoration: none;
            letter-spacing: 1px;
            transition: color 0.2s, border-bottom 0.2s;
            border-bottom: 2px solid transparent;
        }
        nav a:hover, nav a:focus {
            color: #b3e5fc;
            border-bottom: 2px solid #b3e5fc;
        }
        main { padding: 2em; }
    </style>
</head>
<body>
    <header>
        <h1>Real Estate DBMS</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <main>
        <section id="about">
            <h2>About</h2>
            <p>Welcome to the Real Estate Database Management System project homepage.</p>
        </section>
        <section id="projects">
            <h2>Projects</h2>
            <p>Project listings will appear here.</p>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <p>Name: John Doe<br>Email: johndoe@example.com</p>
        </section>
    </main>
</body>
</html>
