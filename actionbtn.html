<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Action Button Example</title>
</head>
<body>
    <button id="actionBtn" onclick="doAction()">Click Me!</button>
    <button id="colorBtn" onclick="changeBg()">Change Background</button>
    <button id="hideBtn" onclick="hideMe()">Hide Me</button>
    <button id="addParaBtn" onclick="addPara()">Add Paragraph</button>
    <div id="paraContainer" style="margin-top:20px;"></div>
    <script>
        function doAction() {
            alert('Action performed!');
            document.getElementById('actionBtn').textContent = 'Clicked!';
        }
        function changeBg() {
            document.body.style.backgroundColor = '#ffe4b5';
        }
        function hideMe() {
            document.getElementById('hideBtn').style.display = 'none';
        }
        function addPara() {
            const p = document.createElement('p');
            p.textContent = 'A new paragraph was added!';
            document.getElementById('paraContainer').appendChild(p);
        }
    </script>
</body>
</html>
